name: E-Commerce Quality Guard

on: [push, pull_request]

jobs:
  validate-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pytest fastapi httpx

      - name: Run AI-Generated Safety Tests
        run: |
          # The pipeline will STOP here if bugs are found
          pytest tests/